<html>
    <head>
        <title>Application</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Prokatka Application</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/dashboard">Main page</a></li>
                        <li><a href="/company">All projects</a></li>
                    </ul>
                     
                    <ul class="nav navbar-nav navbar-right">
                        <li><form class="form-inline my-2 my-lg-0">
                            <input id="rowSearch 1" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" onfocus=searchFormOn()>
                              </form></li>
                        <li><a href="/api/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div>
            <button id="create button" type="button" class="open-button" onclick="showForm()">Создать новый проект</button>
        </div>
        <div class="form-popup" id="myForm">
            <form action="#" class="form-container">
              <label for="file"><b>Название проекта</b></label>
              <input id="file" type="text" placeholder="Project 1" name="file" required>
              <label for="depth"><b>Параметр</b></label>
              <input id="depth" type="number" placeholder="1" name="depth" required>
              <button type="button" class="btn btn-primary" onclick="createProject()">Создать</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
            </form>
          </div>
        <div class="container row">
           <h1 id="myproj">Welcome to your projects</h1>
                <div id="error" class="show-error"></div>
            <div id="proj" class="themed-grid-col col-sm-8 pull-center">
                <table id="projectTable"></table>
            </div>
        </div>
        <div class="search-form" id="searchForm">
            <form action="" class="form-container-search">
            <label for="project search"><b>Название проекта</b></label><br>
            <input id="project search" type="text" placeholder="Project 1" name="project search"><br>
            <label for="author search"><b>Автор проекта</b></label><br>
            <select id="author search"  name="author search">
                <option disabled selected></option>
            </select><br>

            <div class="search-table">
                <label for="datecreation search"><b>Дата создания в диапазоне</b></label>
            <table id="search table create">
                <tr><td><input type="date" id="start create"></td>
                 <td><input type="date" id="end create"></td></tr>
                </table>
                <label for="datemodified search"><b>Дата изменения в диапазоне</b></label>
                <table id="search table modified">
                 <tr><td><input type="date" id="start modif"></td>
                    <td><input type="date" id="end modif"></td></tr></table></div>
            <label for="tags search"><b>Теги</b></label><br>
            <input id="tags search" type="text" placeholder="Explain+" title="В случае добавления нескольких тегов вводите через +">
            <table id="tags table" class="search-table"></table>
            <button type="button" class="btn btn-primary" onclick="searchProjects()">Найти</button>
            <button type="button" class="btn cancel" onclick="searchFormOff()">Закрыть</button>
        </form>
          </div>
        <script src="myprojects.js"></script>

    </body>
</html>
