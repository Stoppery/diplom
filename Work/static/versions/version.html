<html>
    <head>
        <title>Application</title>
        <link rel="stylesheet" href="../projects/css/style.css">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Prokatka Application</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/dashboard">Main page</a></li>
                        <li><a href="/projects">My projects</a></li>
                    </ul>
                        
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/api/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div>
            <button type="button" title="Создание нового проекта на базе текущей версии" class="open-button" onclick="showForm()">Создать новый проект</button>
        </div>
        <div class="form-popup" id="myForm">
            <form action="#" class="form-container">
              <label for="file"><b>Название проекта</b></label>
              <input id="file" type="text" placeholder="Project 1" name="file" required>
              <button type="button" class="btn btn-primary" onclick="createProjectInV()">Создать</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
            </form>
          </div>
        <div class="container row">
           <h1 id="ver">Version </h1>
            <div id="proj" class="themed-grid-col col-sm-8 pull-center">
                <div id="error"></div>
                <div id="message"></div>
                <table id="versionTable">
                </table>
            </div>
        </div>
        <script src="myversion.js"></script>
    </body>
</html>
