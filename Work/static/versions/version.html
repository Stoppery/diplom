<html>
    <head>
        <title>Application</title>
        <link rel="stylesheet" href="../projects/css/style.css">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Rollforming</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/dashboard">Моя страница</a></li>
                        <li><a href="/projects">Мои проекты</a></li>
                    </ul>
                        
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/api/logout">Выход</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div>
            <button type="button" title="Создание нового проекта на базе текущей версии" class="open-button" onclick="showForm()">Создать новый проект</button>
        </div>
        <div class="form-popup" id="versionForm">
            <form action="#" class="form-container">
              <label for="file"><b>Название проекта</b></label>
              <input id="file" type="text" placeholder="Project 1" name="file" required>
              <button type="button" class="btn btn-primary" onclick="createProjectInV()">Создать</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Закрыть</button>
            </form>
          </div>
          <div class="form-popup" id="createVersionForm">
          <form action="#" class="form-container">
            <label for="nameNewVersion"><b>Название версии</b></label>
            <input id="nameNewVersion" type="text" placeholder="Version 1" name="nameNewVersion" required>
            <button type="button" class="btn btn-primary" onclick="createVersion()">Создать</button>
            <button type="button" class="btn cancel" onclick="closeCreateVersionForm()">Закрыть</button>
        </form>
    </div>
        <div class="container row">
           <h1 id="ver">Редактирование версии </h1>
           <div id="error" class="show-error"></div>
            <div id="proj" class="themed-grid-col col-sm-8 pull-center">
                <table id="versionTable">
                </table><br>
                <div class="form-popup-tag" id="tagForm">
                    <form action="#" class="form-container">
                      <label for="description"><b>Название</b></label>
                      <input id="description" type="text" placeholder="Пример" name="description" onkeyup="var yratext=/['\s']/; if(yratext.test(this.value)) alert('В названии тега недопустимо использовать пробелы')" required>
                      <table id="tags table" class="search-table-tags"></table>
                      <button type="button" class="btn btn-primary" onclick="addTag()">Добавить</button>
                      <button type="button" class="btn cancel" onclick="closeTagForm()">Закрыть</button>
                    </form>
                  </div>
            </div>
            <div id="tags" class="themed-grid-col col-sm-8 pull-center">
                <table id="tagsTable" class="tagsTable"></table>
            </div>
        </div>
        <script src="myversion.js"></script>
    </body>
</html>
