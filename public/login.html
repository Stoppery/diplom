<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="container">
        <div class="page-header">
            <h1>Prokatka Application</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/signup">Sign Up</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login">Log In</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container row">
            <div class="jumbotron col-sm-4 pull-center">
                <form action="/login" method="post">
                    <div>
                        <label>Email:</label>
                        <input type="text" id="email" name="email" placeholder="Please enter your e-mail"/>
                    </div>
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Please enter your pass"/>
                    </div>
                    <div>
                        <input class="btn btn-primary" onclick="test();" type="submit" value="Log In"/>
                    </div>
                </form>                  
            </div>          
        </div>
        <script>
            function test() {
                let test = document.getElementById("email");
                console.log(test.value);
                console.log(test.value.substr(test.value.indexOf("@")+1, test.value.lastIndexOf(".") - test.value.indexOf("@")-1))
                console.log(test.value.substr(test.value.indexOf("@") + 1))
                
            }
        </script>
    </body>
</html>
